<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>How do you want:</h1>
      
        <div class="row">
      
          <div class="columns">
            <h3>Great</h3>
          </div>
      
          <div class="columns">
            <label class="switch">
              <input id="great" type="checkbox">
              <div class="slider round"></div> 
            </label>
      
          </div>
        </div>
      
        <div class="row">
          <div class="columns">
            <h3>Cheap</h3>
          </div>
          <div class="columns">
            <label class="switch">
              <input id="cheap" type="checkbox">
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      
        <div class="row">
          <div class="columns">
            <h3>Fast</h3>
          </div>
          <div class="columns">
            <label class="switch">
              <input id="fast" type="checkbox">
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      
      </div>
    <script src="script.js"></script>
</body>
</html>
